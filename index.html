<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta tags for FB and LinkedIn-->
    <meta property="og:title" content="Blackjack App" />
    <meta
      property="og:image"
      content="https://blackjackgame001.netlify.app/images/game-screenshot.png"
    />
    <meta
      property="og:description"
      content="Blackjack game.  Try to get 1000 points!"
    />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="index.css" />
    <title>Welcome to Blackjack!</title>
  </head>

  <body>
    <h1>Welcome to Blackjack!</h1>
    <label for="name">Enter your name:</label>
    <input
      type="text"
      id="name"
      maxlength="15"
      placeholder="Enter your name..."
      class="login-input"
      autocomplete="off"
      onchange="getUser(this.value)"
      required
    />
    <button>SUBMIT</button>

    <script>
      function getUser(user) {
        window.location.href = `game.html?user=${user}`;
      }
    </script>
  </body>
</html>
